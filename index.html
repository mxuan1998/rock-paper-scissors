<!DOCTYPE html>
<html lang=”en”>
  <head>
	   <title>Rock Paper Scissors</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>Choose between Rock, Paper, and Scissors</h2>
   
    <div>
        <button id="rock" value="rock"><span>Rock</span></button>
        <button id="paper" value="paper"><span>Paper</span></button>
        <button id="scissors" value="scissors"><span>Scissors</span></button>
    </div>

    <div id="bigContainer">
        <br>
        <div id="playerScoreContainer">Your score: </div><br>
        <div id="computerScoreContainer">Computer's score:</div><br>
        <div id="resultsContainer"></div><br>
    </div>

    <script type="text/javascript" src="scripts.js"></script>

  </body>
</html>
