<!DOCTYPE html>
<html lang=”en”>
  <head>
	<title>Rock Paper Scissors</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Choose between Rock, Paper, and Scissors</h1>
   
    <div>
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>
    </div>

    <div id="bigContainer">
        <div id="playerScoreContainer">Your score: </div>
        <div id="computerScoreContainer">Computer's score:</div>
        <div id="resultsContainer"></div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>

  </body>
</html>
